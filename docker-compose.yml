services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env  # Ce fichier reste sur la machine, pas dans l'image  
    container_name: laravel_app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    tty: true
    networks:
      - laravel

  webserver:
    image: nginx:alpine
    container_name: laravel_webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel

  db:
    image: mysql:8.0
    container_name: laravel_db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel

volumes:
  db_data:

networks:
  laravel:
    driver: bridge
